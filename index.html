<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Carbonara</td>
          <td>Spaghetti, Eggs, Pancetta, Cheese</td>
          <td>$25</td>
        </tr>
        <tr>
          <td>Penne Alla Vodka</td>
          <td>Penne, Tomato puree, Vodka, Heavy cream, Cheese</td>
          <td>$25</td>
        </tr>
        <tr>
          <td>Fettuccine Alfredo</td>
          <td>Fettuccine, Butter, Parmesan Cheese</td>
          <td>$20</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
